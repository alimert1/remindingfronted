<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgroundimageandpicture</title>
    <style>
        body {
            background-color: red;
            background-repeat: no-repeat;
            background-size: 50% 100%;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
